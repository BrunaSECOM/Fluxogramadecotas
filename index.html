<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programa Especial para Acesso de Estudantes ao IFFar</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }
    h1 {
      font-weight: 700;
      color: #00703c;
      margin-bottom: 10px;
      text-align: center;
    }
    h1 + p {
      font-weight: 600;
      font-size: 1.5em;
      color: #00703c;
      margin-top: 30px;
      margin-bottom: 30px;
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      border-left: 5px solid #00703c;
    }
    .breadcrumbs {
      font-size: 0.9em;
      color: #333;
      background: #fff;
      border-left: 4px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      min-width: 100px;
    }
    .btn-sim { background-color: #00703c; }
    .btn-sim:hover { background-color: #005a2e; }
    .btn-nao { background-color: #0077b6; }
    .btn-nao:hover { background-color: #005f8a; }
    .btn-voltar { background-color: #999; }
    .btn-voltar:hover { background-color: #777; }
    .btn-reiniciar { background-color: #cc6666; }
    .btn-reiniciar:hover { background-color: #aa4444; }
    .controls {
      text-align: center;
      margin: 15px 0;
    }
    .result {
      background-color: #fff3e0;
      border-left: 5px solid #ff6f00;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .logo {
      text-align: center;
      margin-top: 50px;
    }
    .logo img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Vamos te ajudar a identificar a sua categoria de cota no IFFar</h1>
  <p>Programa Especial para Acesso de Estudantes ao IFFar</p>

  <div id="simulador"></div>

  <div class="controls">
    <button class="btn-voltar" onclick="goBack()">Voltar</button>
    <button class="btn-reiniciar" onclick="restart()">Reiniciar</button>
  </div>

  <div class="logo">
    <img src="https://www.iffarroupilha.edu.br/component/k2/attachments/download/22027/ef96355de6189ce47c7f1a661adf2859" alt="Logo do IFFar"/>
  </div>

  <script>
    const questions = [
      { text: "Você cursou integralmente o Ensino Fundamental em escola pública ou em escolas comunitárias no âmbito da Educação do Campo?", options: [ { label: "Sim", next: 1 }, { label: "Não", next: 8 } ] },
      { text: "Tem renda familiar bruta mensal igual ou inferior a 1 salário mínimo por pessoa?", options: [ { label: "Sim", next: 2 }, { label: "Não", next: 5 } ] },
      { text: "Você se autodeclara preto, pardo ou indígena (PPI)?", options: [ { label: "Sim", next: 'LB_PPI' }, { label: "Não", next: 3 } ] },
      { text: "Você se autodeclara quilombola?", options: [ { label: "Sim", next: 'LB_Q' }, { label: "Não", next: 4 } ] },
      { text: "Você é pessoa com deficiência (PcD)?", options: [ { label: "Sim", next: 'LB_PcD' }, { label: "Não", next: 'LB_EP' } ] },
      { text: "Você se autodeclara preto, pardo ou indígena (PPI)?", options: [ { label: "Sim", next: 'LI_PPI' }, { label: "Não", next: 6 } ] },
      { text: "Você se autodeclara quilombola?", options: [ { label: "Sim", next: 'LI_Q' }, { label: "Não", next: 7 } ] },
      { text: "Você é pessoa com deficiência (PcD)?", options: [ { label: "Sim", next: 'LI_PcD' }, { label: "Não", next: 'LI_EP' } ] },
      { text: "Você é pessoa com deficiência (PcD)?", options: [ { label: "Sim", next: 'PcD' }, { label: "Não", next: 'AC' } ] }
    ];

    const resultados = {
      LB_PPI: { nome: "Cota LB_PPI", explicacao: "Candidatos autodeclarados pretos, pardos ou indígenas, com renda familiar bruta per capita igual ou inferior a 1 (um) salário mínimo e que tenham cursado integralmente o ensino fundamental em escolas públicas ou escolas comunitárias no âmbito da educação do campo conveniadas com o poder público." },
      LB_Q: { nome: "Cota LB_Q", explicacao: "Candidatos autodeclarados quilombolas, com renda familiar bruta per capita igual ou inferior a 1 (um) salário mínimo e que tenham cursado integralmente o ensino fundamental em escolas públicas ou escolas comunitárias no âmbito da educação do campo conveniadas com o poder público." },
      LB_PcD: { nome: "Cota LB_PCD", explicacao: "Candidatos que são pessoas com deficiência, com renda familiar bruta per capita igual ou inferior a 1 (um) salário mínimo e que tenham cursado integralmente o ensino fundamental em escolas públicas ou escolas comunitárias no âmbito da educação do campo conveniadas com o poder público, independentemente de raça/etnia." },
      LB_EP: { nome: "Cota LB_EP", explicacao: "Candidatos com renda familiar bruta per capita igual ou inferior a 1 (um) salário mínimo e que tenham cursado integralmente o ensino fundamental em escolas públicas ou escolas comunitárias no âmbito da educação do campo conveniadas com o poder público, independentemente de raça/etnia." },
      LI_PPI: { nome: "Cota LI_PPI", explicacao: "Candidatos autodeclarados pretos, pardos ou indígenas, independentemente da renda e que tenham cursado integralmente o ensino fundamental em escolas públicas ou escolas comunitárias no âmbito da educação do campo conveniadas com o poder público." },
      LI_Q: { nome: "Cota LI_Q", explicacao: "Candidatos autodeclarados quilombolas, independentemente da renda e que tenham cursado integralmente o ensino fundamental em escolas públicas ou escolas comunitárias no âmbito da educação do campo conveniadas com o poder público." },
      LI_PcD: { nome: "Cota LI_PCD", explicacao: "Candidatos que são pessoas com deficiência, independentemente da renda e raça/etnia e que tenham cursado integralmente o ensino fundamental em escolas públicas ou escolas comunitárias no âmbito da educação do campo conveniadas com o poder público." },
      LI_EP: { nome: "Cota LI_EP", explicacao: "Candidatos, independentemente da renda e da raça/etnia, que tenham cursado integralmente o ensino fundamental em escolas públicas ou escolas comunitárias no âmbito da educação do campo conveniadas com o poder público." },
      PcD: { nome: "Cota PcD", explicacao: "Pessoa com deficiência (PcD) que não cursou integralmente o Ensino Fundamental em escola pública." },
      AC: { nome: "Ampla Concorrência", explicacao: "Vagas gerais destinadas a candidatos que não atendem critérios de cotas." }
    };

    let trail = [];
    let currentIndex = 0;
    const container = document.getElementById("simulador");

    function renderQuestion(index) {
      currentIndex = index;
      const q = questions[index];
      let html = "";

      if (trail.length > 0) {
        html += `<div class='breadcrumbs'><strong>Caminho até aqui:</strong><br/>`;
        trail.forEach(t => html += `<div>➡ ${t.pergunta} <strong>${t.resposta}</strong></div>`);
        html += `</div>`;
      }

      html += `<div class='question'><p><strong>${q.text}</strong></p>`;
      q.options.forEach(opt => {
        const btnClass = opt.label === "Sim" ? "btn-sim" : "btn-nao";
        html += `<button class='${btnClass}' onclick='handleAnswer("${opt.label}", "${opt.next}")'>${opt.label}</button>`;
      });
      html += `</div>`;
      container.innerHTML = html;
    }

    function handleAnswer(resposta, next) {
      trail.push({ pergunta: questions[currentIndex].text, resposta: resposta });
      if (resultados[next]) {
        showResult(next);
      } else {
        renderQuestion(parseInt(next));
      }
    }

    function showResult(key) {
      const r = resultados[key];
      let html = `<div class='breadcrumbs'><strong>Caminho até aqui:</strong><br/>`;
      trail.forEach(t => html += `<div>➡ ${t.pergunta} <strong>${t.resposta}</strong></div>`);
      html += `</div>`;
      html += `<div class='result'><strong>Categoria: ${r.nome}</strong><p>${r.explicacao}</p></div>`;
      container.innerHTML = html;
    }

    function goBack() {
      if (trail.length === 0) return;
      trail.pop();
      if (trail.length === 0) {
        renderQuestion(0);
      } else {
        const last = trail[trail.length - 1];
        const index = questions.findIndex(q => q.text === last.pergunta);
        renderQuestion(index + 1);
        trail.pop();
      }
    }

    function restart() {
      trail = [];
      renderQuestion(0);
    }

    renderQuestion(0);
  </script>
</body>
</html>
