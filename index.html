<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programa Especial para Acesso de Estudantes ao IFFar</title>
  <!-- Link para Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }

    h1 {
      font-family: 'Open Sans', sans-serif;
      font-weight: 700; /* bold */
      color: #00703c;
      margin-bottom: 10px;
      text-align: center;
    }

    h1 + p {
      font-family: 'Open Sans', sans-serif;
      font-weight: 600; /* semi-bold */
      font-size: 1.5em;
      color: #00703c;
      margin-top: 30px; /* maior distância do título */
      margin-bottom: 30px;
      text-align: center;
    }

    .question {
      display: none;
      margin-bottom: 20px;
    }

    .question.active {
      display: block;
    }

    .breadcrumbs {
      font-size: 0.9em;
      color: #333;
      background: #fff;
      border-left: 4px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }

    button {
      margin: 5px 10px 5px 0;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      min-width: 100px;
    }

    .btn-sim {
      background-color: #00703c;
    }

    .btn-sim:hover {
      background-color: #005a2e;
    }

    .btn-nao {
      background-color: #0077b6;
    }

    .btn-nao:hover {
      background-color: #005f8a;
    }

    .result {
      background-color: #fff3e0;
      border-left: 5px solid #ff6f00;
      padding: 15px;
      margin-top: 20px;
    }

    .logo {
      text-align: center;
      margin-top: 100px;
    }

    .logo img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Vamos te ajudar a identificar a sua categoria de cota no IFFar</h1>
  <p>Programa Especial para Acesso de Estudantes ao IFFar</p>

  <div id="simulador"></div>

  <div class="logo">
    <img src="https://www.iffarroupilha.edu.br/component/k2/attachments/download/22027/ef96355de6189ce47c7f1a661adf2859" alt="Logo do IFFar"/>
  </div>

  <script>
    const questions = [
      {
        text: "Você cursou integralmente o Ensino Fundamental em escola pública ou de escolas comunitárias no âmbito da Educação do Campo?",
        options: [
          { label: "Sim", next: 1 },
          { label: "Não", next: 5 }
        ]
      },
      {
        text: "Sua renda familiar bruta mensal per capita é igual ou inferior a 1,5 salário mínimo?",
        options: [
          { label: "Sim", next: 2 },
          { label: "Não", next: 2 }
        ]
      },
      {
        text: "Você se autodeclara preto, pardo ou indígena (PPI)?",
        options: [
          { label: "Sim", next: 3 },
          { label: "Não", next: 3 }
        ]
      },
      {
        text: "Você é quilombola?",
        options: [
          { label: "Sim", next: 4 },
          { label: "Não", next: 4 }
        ]
      },
      {
        text: "Você é pessoa com deficiência (PcD)?",
        options: [
          { label: "Sim", next: 'resultado' },
          { label: "Não", next: 'resultado' }
        ]
      },
      {
        text: "Você é pessoa com deficiência (PcD)?",
        options: [
          { label: "Sim", next: 'resultado_pcd' },
          { label: "Não", next: 'resultado_ac' }
        ]
      }
    ];

    const resultados = {
      resultado: {
        text: "Você se enquadra no Programa Especial para Acesso de Estudantes ao IFFar.",
        explicacao: "Essa categoria é destinada a estudantes que cursaram o ensino fundamental em escola pública ou comunitária e atendem a critérios como renda, pertencimento étnico-racial, quilombola e/ou deficiência."
      },
      resultado_pcd: {
        text: "Categoria: Pessoa com Deficiência (PcD)",
        explicacao: "Você tem direito à cota específica de 5%, reservada a PcDs que não cursaram integralmente o Ensino Fundamental em escola pública."
      },
      resultado_ac: {
        text: "Categoria: Ampla Concorrência (AC)",
        explicacao: "Você concorrerá às vagas gerais (35%) destinadas a todos os candidatos que não atendem aos critérios de cotas."
      }
    };

    let trail = [];

    const container = document.getElementById("simulador");

    function renderQuestion(index) {
      const q = questions[index];
      let html = "";

      if (trail.length > 0) {
        html += `<div class='breadcrumbs'><strong>Caminho até aqui:</strong><br/>${trail.map(t => `<div>➡ ${t.pergunta} <strong>${t.resposta}</strong></div>`).join("")}</div>`;
      }

      html += `<div class='question active'><p><strong>${q.text}</strong></p>`;
      q.options.forEach(opt => {
        const btnClass = opt.label === "Sim" ? "btn-sim" : "btn-nao";
        html += `<button class='${btnClass}' onclick='handleAnswer(${index}, "${opt.label}", ${JSON.stringify(opt.next)})'>${opt.label}</button>`;
      });
      html += `</div>`;
      container.innerHTML = html;
    }

    function handleAnswer(index, resposta, next) {
      trail.push({ pergunta: questions[index].text, resposta: resposta });
      if (next === 'resultado' || next === 'resultado_pcd' || next === 'resultado_ac') {
        showResult(next);
      } else {
        renderQuestion(next);
      }
    }

    function showResult(key) {
      const r = resultados[key];
      container.innerHTML = `<div class='result'><strong>${r.text}</strong><p>${r.explicacao}</p></div>`;
    }

    renderQuestion(0);
  </script>
</body>
</html>
