<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programa Especial para Acesso de Estudantes ao IFFar</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px 20px 60px;
      max-width: 720px;
      margin: auto;
      color: #333;
      line-height: 1.5;
      font-size: 15px;
    }

    .titulo-principal {
      font-weight: 700;
      color: #008077;
      margin-bottom: 12px;
      text-align: center;
      font-size: 1.8em;
      text-transform: uppercase;
      line-height: 1.2;
      user-select: none;
    }

    p.subtitle {
      font-weight: 600;
      font-size: 1.1em;
      color: #00703c;
      margin-top: 0;
      margin-bottom: 40px;
      text-align: center;
    }

    .question {
      margin-bottom: 30px;
      background: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      border-left: 6px solid #004b27;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
      font-size: 1.0em;
    }

    .breadcrumbs {
      font-size: 0.9em;
      color: #555;
      background: #e6f0e9;
      border-left: 5px solid #00703c;
      padding: 12px 15px;
      margin-bottom: 25px;
      border-radius: 5px;
      user-select: none;
    }

    .breadcrumbs div {
      margin: 4px 0;
    }

    .button-container {
      text-align: center;
      margin-top: 25px;
    }

    button {
      margin: 10px 18px;
      padding: 14px 30px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      min-width: 110px;
      font-size: 1.0em;
      font-weight: 600;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.15);
      user-select: none;
    }

    .btn-sim {
      background-color: #00703c;
    }
    .btn-sim:hover {
      background-color: #005a2e;
    }

    .btn-nao {
      background-color: #004b73;
    }
    .btn-nao:hover {
      background-color: #003354;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 70px 0 60px;
      flex-wrap: wrap;
      user-select: none;
    }

    .btn-voltar {
      background-color: #777;
      border-radius: 2px;
      padding: 14px 40px;
    }
    .btn-voltar:hover {
      background-color: #555;
    }

    .btn-reiniciar {
      background-color: #cc6666;
      border-radius: 2px;
      padding: 14px 40px;
    }
    .btn-reiniciar:hover {
      background-color: #aa4444;
    }

    .result {
      background-color: #eaf5ea;
      border-left: 6px solid #00703c;
      padding: 25px 30px;
      margin-top: 35px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      font-size: 1.0em;
      color: #004b27;
      line-height: 1.6;
    }

    .result strong {
      font-size: 1.3em;
      display: block;
      margin-bottom: 10px;
      color: #005a2e;
    }

    .logo {
      text-align: center;
      margin-top: 60px;
      user-select: none;
    }

    .logo img {
      max-width: 200px;
      filter: drop-shadow(0 0 2px rgb(0 0 0 / 0.1));
    }
  </style>
</head>
<body>
  <h1 class="titulo-principal">
    Vamos te ajudar a identificar a <br />
    sua categoria de cota no IFFar
  </h1>
  <p class="subtitle">Programa Especial para Acesso de Estudantes ao IFFar</p>

  <div id="simulador"></div>

  <div class="controls">
    <button class="btn-voltar" onclick="goBack()">Voltar</button>
    <button class="btn-reiniciar" onclick="restart()">Reiniciar</button>
  </div>

  <div class="logo">
    <img src="https://www.iffarroupilha.edu.br/component/k2/attachments/download/22027/ef96355de6189ce47c7f1a661adf2859" alt="Logo do IFFar"/>
  </div>

  <script>
    const questions = [
      {
        text: "Você vai cursar:",
        options: [
          { label: "Cursos Técnicos Integrados ou EJA/EPT", next: 1 },
          { label: "Curso Técnico Subsequente ou Graduação", next: 9 }
        ]
      },
      {
        text: "Cursou integralmente o ensino fundamental em escola pública ou em escolas comunitárias no âmbito da Educação do Campo?",
        options: [
          { label: "Sim", next: 2 },
          { label: "Não", next: 8 }
        ]
      },
      {
        text: "Tem renda familiar bruta mensal igual ou inferior a 1,0 salário mínimo por pessoa?",
        options: [
          { label: "Sim", next: 3 },
          { label: "Não", next: 6 }
        ]
      },
      {
        text: "Autodeclarado Quilombola (Q)?",
        options: [
          { label: "Sim", next: "LB_Q" },
          { label: "Não", next: 4 }
        ]
      },
      {
        text: "Autodeclarado PPI?",
        options: [
          { label: "Sim", next: 5 },
          { label: "Não", next: "LB_EP" }
        ]
      },
      {
        text: "Pessoa com deficiência?",
        options: [
          { label: "Sim", next: "LB_PCD" },
          { label: "Não", next: "LB_PPI" }
        ]
      },
      {
        text: "Autodeclarado Quilombola (Q)?",
        options: [
          { label: "Sim", next: "LI_Q" },
          { label: "Não", next: 7 }
        ]
      },
      {
        text: "Autodeclarado PPI?",
        options: [
          { label: "Sim", next: "LI_PPI" },
          { label: "Não", next: "LI_EP" }
        ]
      },
      {
        text: "Pessoa com deficiência?",
        options: [
          { label: "Sim", next: "PcD" },
          { label: "Não", next: "AC" }
        ]
      },
      {
        text: "Cursou integralmente o ensino médio em escola pública ou em escolas comunitárias no âmbito da Educação do Campo?",
        options: [
          { label: "Sim", next: 2 },
          { label: "Não", next: 8 }
        ]
      }
    ];

    const resultados = {
      LB_PPI: { nome: "Cota LB_PPI", explicacao: "Candidatos autodeclarados pretos, pardos ou indígenas, com renda familiar bruta per capita igual ou inferior a 1 (um) salário mínimo e que tenham cursado integralmente o ensino fundamental em escolas públicas ou comunitárias do campo conveniadas com o poder público." },
      LB_Q: { nome: "Cota LB_Q", explicacao: "Candidatos autodeclarados quilombolas, com renda familiar bruta per capita igual ou inferior a 1 (um) salário mínimo e que tenham cursado integralmente o ensino fundamental em escolas públicas ou comunitárias do campo conveniadas com o poder público." },
      LB_PCD: { nome: "Cota LB_PCD", explicacao: "Candidatos que são pessoas com deficiência, com renda familiar bruta per capita igual ou inferior a 1 (um) salário mínimo e que tenham cursado integralmente o ensino fundamental em escolas públicas ou comunitárias do campo conveniadas com o poder público." },
      LB_EP: { nome: "Cota LB_EP", explicacao: "Candidatos com renda familiar bruta per capita igual ou inferior a 1 (um) salário mínimo e que tenham cursado integralmente o ensino fundamental em escolas públicas ou comunitárias do campo conveniadas com o poder público, independentemente de raça/etnia." },
      LI_PPI: { nome: "Cota LI_PPI", explicacao: "Candidatos autodeclarados pretos, pardos ou indígenas, independentemente da renda, que tenham cursado integralmente o ensino fundamental em escolas públicas ou comunitárias do campo conveniadas com o poder público." },
      LI_Q: { nome: "Cota LI_Q", explicacao: "Candidatos autodeclarados quilombolas, independentemente da renda, que tenham cursado integralmente o ensino fundamental em escolas públicas ou comunitárias do campo conveniadas com o poder público." },
      LI_PCD: { nome: "Cota LI_PCD", explicacao: "Candidatos que são pessoas com deficiência, independentemente da renda e raça/etnia, que tenham cursado integralmente o ensino fundamental em escolas públicas ou comunitárias do campo conveniadas com o poder público." },
      LI_EP: { nome: "Cota LI_EP", explicacao: "Candidatos, independentemente da renda e da raça/etnia, que tenham cursado integralmente o ensino fundamental em escolas públicas ou comunitárias do campo conveniadas com o poder público." },
      PcD: { nome: "Cota PcD", explicacao: "Pessoas com Deficiência (PcD) sem vínculo com escola pública." },
      AC: { nome: "Ampla Concorrência", explicacao: "Categoria geral, na qual participam todos os candidatos, inclusive os que não se enquadram nas cotas ou não desejam participar delas." }
    };

    let trail = [];
    let currentIndex = 0;
    const container = document.getElementById("simulador");

    function renderQuestion(index) {
      currentIndex = index;
      const q = questions[index];
      let html = "";

      if (trail.length > 0) {
        html += `<div class='breadcrumbs'><strong>Caminho até aqui:</strong><br/>`;
        trail.forEach(t => (html += `<div>➡ ${t.pergunta} <strong>${t.resposta}</strong></div>`));
        html += `</div>`;
      }

      html += `<div class='question'><p><strong>${q.text}</strong></p><div class="button-container">`;
      q.options.forEach(opt => {
        const btnClass = opt.label.includes("Curso") || opt.label.includes("Cursos") ? "btn-sim" : (opt.label === "Sim" ? "btn-sim" : "btn-nao");
        html += `<button class='${btnClass}' onclick='handleAnswer("${opt.label}", "${opt.next}")'>${opt.label}</button>`;
      });
      html += `</div></div>`;
      container.innerHTML = html;
    }

    function handleAnswer(resposta, next) {
      trail.push({ pergunta: questions[currentIndex].text, resposta: resposta });
      if (typeof next === "string" && resultados[next]) {
        showResult(next);
      } else {
        renderQuestion(parseInt(next));
      }
    }

    function showResult(key) {
      const r = resultados[key];
      let html = `<div class='breadcrumbs'><strong>Caminho até aqui:</strong><br/>`;
      trail.forEach(t => (html += `<div>➡ ${t.pergunta} <strong>${t.resposta}</strong></div>`));
      html += `</div>`;
      html += `<div class='result'><strong>Categoria: ${r.nome}</strong><p>${r.explicacao}</p></div>`;
      container.innerHTML = html;
    }

    function goBack() {
      if (trail.length === 0) return;
      trail.pop();
      if (trail.length === 0) {
        renderQuestion(0);
      } else {
        const last = trail[trail.length - 1];
        const index = questions.findIndex(q => q.text === last.pergunta);
        renderQuestion(index + 1);
        trail.pop();
      }
    }

    function restart() {
      trail = [];
      renderQuestion(0);
    }

    renderQuestion(0);
  </script>
</body>
</html>
